    <script>
      function convertToBase64() {
        const inputText = document.getElementById("inputText").value;
        const contentType = "text/plain";
        const encodedText = btoa(unescape(encodeURIComponent(inputText)));
        const dataURL = `data:${contentType};base64,${encodedText}`;
        document.getElementById("outputText").value = dataURL;
      }
      function convertFromBase64() {
        const inputText = document.getElementById("inputText").value;
        const base64Content = inputText.split(",")[1];
        const decodedText = decodeURIComponent(escape(atob(base64Content)));
        document.getElementById("outputText").value = decodedText;
      }
      function removeWhiteSpaces() {
        const codeInput = document.getElementById("codeInput").value;
        const codeOutput = codeInput.replace(/\s+/g, " ");
        document.getElementById("codeOutput").value = codeOutput;
      }
      function convertEmojiToHtml() {
        const emojiInput = document.getElementById("emojiInput").value;
        const htmlCodeOutput = Array.from(emojiInput)
          .map((char) => `&#${char.codePointAt(0)};`)
          .join("");
        document.getElementById("htmlCodeOutput").value = htmlCodeOutput;
      }
      document.addEventListener("DOMContentLoaded", function () {
        const collapsibles = document.querySelectorAll(".collapsible");
        collapsibles.forEach((collapsible) => {
          collapsible.addEventListener("click", function () {
            this.classList.toggle("active");
            const content = this.nextElementSibling;
            const glyph = this.querySelector(".glyph");
            if (content.style.display === "block") {
              content.style.display = "none";
              glyph.innerHTML = "&#9660;";
            } else {
              content.style.display = "block";
              glyph.innerHTML = "&#9650;";
            }
          });
        });
      });
