<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image & Video Tools</title>
    <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico" />
    <link rel="stylesheet" href="../css/common.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/cropper.css" />

    <meta name="theme-color" content="#007bff" />
  </head>

  <body>
    <div id="navbar">
      <a id="header-link" href="../../index.html">
        <span class="title"
          ><img src="../../assets/favicon.ico" style="width: 30px"
        /></span>
      </a>
      <div>
        <a href="../../index.html">Resizer</a>
        <a
          href="cropper.html"
          style="text-decoration: underline; color: #121212"
          >Cropper</a
        >
        <a href="rotator.html">Rotator</a>
        <a href="filter.html">Filters</a>
        <a href="converter.html">Format Converter</a>
        <a href="background-remover.html">Background Remover</a>
        <a href="watermarker.html">Watermarker</a>
        <a href="thumbnail-generator.html">Thumbnail Generator</a>
        <a href="sound-remover.html">Sound Remover</a>
      </div>
    </div>
    <div id="container">
      <div id="crop-container">
        <input
          type="file"
          id="upload"
          accept="image/*"
          style="color: black !important"
        />
        <canvas id="canvas" width="500" height="500"></canvas>
        <p id="message">Please upload an image to enable cropping.</p>
        <button id="download-btn" disabled>Download Cropped Image</button>
        <p>
          Currently, our cropper only supports desktop browsers. We apologize
          for the inconvenience.
        </p>
      </div>
    </div>

    <button id="dark-mode-toggle" onclick="toggleDarkMode()">
      <i class="fas fa-moon"></i>
    </button>
    <script src="../../src/js/info-button.js"></script>
    <script src="../js/cropper.js"></script>
  </body>
</html>
