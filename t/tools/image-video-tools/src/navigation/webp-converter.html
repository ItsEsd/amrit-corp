    <label id='upload'>

        id='fileInput'
        accept='image/png, image/jpeg'
        multiple

    <script>
      const fileInput = document.getElementById('fileInput');
      const preview = document.getElementById('preview');
      const downloadAllBtn = document.getElementById('downloadAllBtn');
      const upload = document.getElementById('upload');

      let convertedFiles = [];

      // Drag & drop styling
      upload.addEventListener('dragover', (e) => {
        e.preventDefault();
        upload.style.borderColor = '#007bff';
        upload.style.backgroundColor = '#f1faff';
      });

      upload.addEventListener('dragleave', () => {
        upload.style.borderColor = '#bbb';
        upload.style.backgroundColor = '#fff';
      });

      upload.addEventListener('drop', (e) => {
        e.preventDefault();
        upload.style.borderColor = '#bbb';
        upload.style.backgroundColor = '#fff';
        handleFiles(e.dataTransfer.files);
      });

      fileInput.addEventListener('change', () => {
        handleFiles(fileInput.files);
        document.getElementsByTagName('h1')[0].style.marginTop = '15vh';
        downloadAllBtn.style.display = 'none';
      });

      function handleFiles(files) {
        preview.innerHTML = '';
        convertedFiles = [];

        [...files].forEach((file) => {
          if (!file.type.startsWith('image/')) return;

          const reader = new FileReader();
          reader.onload = function (event) {
            const img = new Image();
            img.onload = function () {
              const canvas = document.createElement('canvas');
              canvas.width = img.width;
              canvas.height = img.height;
              const ctx = canvas.getContext('2d');
              ctx.drawImage(img, 0, 0);

              canvas.toBlob(
                (blob) => {
                  const webpFileName = file.name.replace(
                    /\.(jpg|jpeg|png)$/i,
                    '.webp'
                  );
                  const webpURL = URL.createObjectURL(blob);

                  convertedFiles.push({ name: webpFileName, blob });

                  const card = document.createElement('div');
                  card.className = 'file-card';

                  const name = document.createElement('div');
                  name.className = 'filename';
                  name.textContent = file.name;

                  const link = document.createElement('a');
                  link.href = webpURL;
                  link.download = webpFileName;
                  link.textContent = 'Download';
                  link.className = 'download-link';

                  card.appendChild(name);
                  card.appendChild(link);
                  preview.appendChild(card);

                  if (convertedFiles.length > 0) {
                    downloadAllBtn.style.display = 'inline-block';
                    document.getElementsByTagName('h1')[0].style.marginTop =
                      '0vh';
                  }
                },
                'image/webp',
                0.9
              );
            };
            img.src = event.target.result;
          };
          reader.readAsDataURL(file);
        });
      }

      downloadAllBtn.addEventListener('click', () => {
        if (convertedFiles.length === 0) return;

        const zip = new JSZip();
        convertedFiles.forEach((file) => {
          zip.file(file.name, file.blob);
        });

        zip.generateAsync({ type: 'blob' }).then((content) => {
          const a = document.createElement('a');
          a.href = URL.createObjectURL(content);
          a.download = 'converted_images.zip';
          a.click();
        });
      });
    </script>
