<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image & Video Tools</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/converter.css" />
    <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <meta name="theme-color" content="#007bff" />
  </head>

  <body>
    <div id="navbar">
      <a id="header-link" href="../../index.html">
        <span class="title"
          ><img src="../../assets/favicon.ico" style="width: 30px"
        /></span>
      </a>
      <div>
        <a href="../../index.html">Resizer</a>
        <a href="cropper.html">Cropper</a>
        <a href="rotator.html">Rotator</a>
        <a href="filter.html">Filters</a>
        <a
          href="converter.html"
          style="text-decoration: underline; color: #121212"
          >Format Converter</a
        >
        <a href="webp-converter.html">WEBP Converter</a>
        <a href="background-remover.html">Background Remover</a>
        <a href="watermarker.html">Watermarker</a>
        <a href="thumbnail-generator.html">Thumbnail Generator</a>
        <a href="sound-remover.html">Sound Remover</a>
        <a href="polotno-studio.html">Polotno Studio</a>
      </div>
    </div>
    <div id="container">
      <div id="controls">
        <p><strong>Image Format Converter</strong></p>
        <input
          type="file"
          id="upload"
          accept="image/*"
          style="color: black !important"
        />
        <p id="message">Please upload an image to convert.</p>
        <p>Select only one format to convert the image to:</p>
        <div id="formats">
          <button id="convert-to-png" disabled>Convert to PNG</button>
          <button id="convert-to-jpeg" disabled>Convert to JPEG</button>
          <button id="convert-to-webp" disabled>Convert to WEBP</button>
          <button id="convert-to-gif" disabled>Convert to GIF</button>
          <button id="convert-to-bmp" disabled>Convert to BMP</button>
          <button id="convert-to-tiff" disabled>Convert to TIFF</button>
        </div>
        <button id="download-btn" disabled>Download Converted Image</button>
      </div>
      <div id="preview">
        <p><strong>Live Preview</strong></p>
        <canvas id="canvas" width="500" height="500"></canvas>
      </div>
    </div>

    <script src="../js/converter.js"></script>

    <button id="dark-mode-toggle" onclick="toggleDarkMode()">
      <i class="fas fa-moon"></i>
    </button>
    <script src="../../src/js/info-button.js"></script>
  </body>
</html>
