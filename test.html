<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>JavaScript Based Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom Styles */
    body {
      padding-top: 56px; /* Adjusted to accommodate the fixed navbar */
      background-color: #f8f9fa; /* Body background color */
    }

    nav {
      background-color: #343a40; /* Navbar background color */
    }

    /* Add your custom styles for other elements here */
    
    /* Example Modal Styles */
    .modal-content {
      background-color: #ffffff; /* Modal content background color */
    }

    /* Example Embed Responsive Styles */
    #video-background {
      position: relative;
      overflow: hidden;
    }

    .embed-responsive {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">Your Brand</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a class="nav-link" href="#" onclick="loadPage('about')">About</a></li>
      <li class="nav-item"><a class="nav-link" href="#" onclick="loadPage('Operational units')">Operational units</a></li>
      <li class="nav-item"><a class="nav-link" href="#" onclick="loadPage('investor')">Investor</a></li>
      <li class="nav-item"><a class="nav-link" href="#" onclick="loadPage('privacy')">Privacy</a></li>
      <li class="nav-item"><a class="nav-link" href="#" onclick="loadPage('terms')">Terms</a></li>
    </ul>
  </div>
</nav>

<!-- Content Container -->
<div id="content" class="container mt-5">
  <!-- Content will be dynamically loaded here -->
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  function loadPage(pageName) {
    // You can add more logic here to load the content dynamically
    // For simplicity, let's just change the text based on the pageName
    var content = document.getElementById('content');
    switch (pageName) {
      case 'about':
        content.innerHTML = '<h2 class="text-center">About Us</h2><p>This is the About Us page content.</p>';
        break;
      case 'Operational units':
        content.innerHTML = '<h2 class="text-center">Operational units</h2><p>This is the Operational units page content.</p>';
        break;
      case 'investor':
        content.innerHTML = '<h2 class="text-center">Investor</h2><p>This is the Investor page content.</p>';
        break;
      case 'privacy':
        content.innerHTML = '<h2 class="text-center">Privacy</h2><p>This is the Privacy page content.</p>';
        break;
      case 'terms':
        content.innerHTML = '<h2 class="text-center">Terms</h2><p>This is the Terms page content.</p>';
        break;
      default:
        break;
    }
  }
</script>

</body>
</html>
